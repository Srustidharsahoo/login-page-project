<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>signup</h1>
                <p>signup in 30 second</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Your name</label>
                        <input type="text" id="name" placeholder="srustidhar sahoo" required>
                    </p>

                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="XYZ@gmail.com" required>
                    </p>

                    <p>
                        <label for="password">Your password</label>
                        <input type="password" id="password" placeholder="at least 8 character" required>
                    </p>

                    <p>
                        <input type="button" value="Creat an account">
                    </p>
                </form>
            </main>
            <fotter class="signup-fotter">
                <p>Alredy have an account ? <a href="#">Login</a></p>
            </fotter>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
